<ion-header>
  <ion-navbar color="lightCustom">
    <ion-title>Community Sales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" style="width:100%; height: 100%" [gestureHandling]="'none'">
      <div class="action-buttons">
        <button color="primary" ion-button text-only>
          Button 1
        </button>
        <button color="primary" ion-button text-only>
          Button 2
        </button>
      </div>
    <agm-marker [latitude]="user.lat" [longitude]="user.lng" [label]="labelOptions"></agm-marker>
    <agm-circle [latitude]="map.lat" [longitude]="map.lng" [circleDraggable]="false" [editable]="false" [fillColor]="'#FF0000'"[radius]="RADIUS"></agm-circle>
  </agm-map>

   

  <ion-fab right top>
    <button ion-fab color="primaryCustom">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState" >
    <ion-pullup-tab  (tap)="toggleFooter()" style="background-color: #FFD5FF">
      <ion-icon name="arrow-up" *ngIf="footerState == 0" color="dark"></ion-icon>
      <ion-icon name="arrow-down" *ngIf="footerState == 1"  color="dark"></ion-icon>
    </ion-pullup-tab>
    <ion-toolbar color="softPurple" (tap)="toggleFooter()">
      <ion-title>Sales Near You</ion-title>
    </ion-toolbar>
