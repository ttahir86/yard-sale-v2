<ion-header>

  <ion-navbar color="primaryCustom">
    <ion-title>Create&nbsp;&nbsp;&nbsp;&nbsp;Your&nbsp;&nbsp;&nbsp;&nbsp;Sale</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="closeModal()"><ion-icon id="close" name="close"></ion-icon></button>
    
    </ion-buttons>
    

  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
  <ion-item>
    <ion-label color="primary">Yard Sale Name</ion-label>
    <ion-input placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Add Picture</ion-label>
  </ion-item>
  <ion-item>
    <div style="border: 2px dashed black; display: inline-block">
      <ion-img  width="150" height="150" src="assets/imgs/image-placeholder.png"></ion-img>
    </div>
  </ion-item>

  



  <ion-row radio-group [(ngModel)]="relationship" align-items-start>
    <ion-col>
      <ion-item>
       <ion-label  color="primary">Date:</ion-label> 
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label color="black">Today</ion-label>
        <ion-radio value="Today"></ion-radio>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label color="black">Future</ion-label>
        <ion-radio value="Future"></ion-radio>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row  align-items-start>
    <ion-col>
      <ion-item>
        <ion-label color="primary">Time:</ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label color="black">Start</ion-label>
        <ion-datetime #datePicker (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="startTimeModel"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label color="black">End</ion-label>
        <ion-datetime #datePicker (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="endTimeModel"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>


</div>


</ion-content>

<ion-footer>
<ion-toolbar position="end">

  <button ion-button full block color="fabbtn" (click)="closeModal()" end>Start</button>


</ion-toolbar>
</ion-footer>
