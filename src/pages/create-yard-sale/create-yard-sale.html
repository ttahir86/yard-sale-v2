<ion-header>

  <ion-navbar color="primaryCustom">
    <ion-title>Create&nbsp;&nbsp;&nbsp;&nbsp;Your&nbsp;&nbsp;&nbsp;&nbsp;Sale</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="closeModal()"><ion-icon id="close" name="close"></ion-icon></button>
    
    </ion-buttons>
    

  </ion-navbar>

</ion-header>


<ion-content padding class="masters">

  <div>
    
    <!-- radio buttons -->
    <ion-row radio-group [(ngModel)]="selectedRadioButton">
      <div  align="center" style="text-align: center; margin: 0 auto; width: 100%;" >
        <ion-card >
          <ion-label>When are you opening?</ion-label>
          <ion-row>
            <ion-col >
              <ion-item >
                <ion-label color="black">Now</ion-label>
                <ion-radio value="Now" (ionSelect)="setFutureRadiobutton(false)"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label color="black">Future</ion-label>
                <ion-radio value="Future" (ionSelect)="setFutureRadiobutton(true)"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- image -->
          <!-- <ion-label>Add Image - (optional)</ion-label>      
          <ion-row>      
            <ion-col>
              <ion-item text-center>
                <div style="border: 2px dashed black; display: inline-block;">
                  <ion-img  width="50" height="50" src="assets/imgs/image-placeholder.png"></ion-img>
                </div>        
              </ion-item>
            </ion-col>
          </ion-row> -->

        </ion-card>
      </div>

      <!-- date picker -->
      <div *ngIf="selectedRadioButton==='Future'" align="center" style="text-align: center; margin: 0 auto; width: 100%;">
        <ion-label>Choose your start date:</ion-label>
          <ion-row>        
            <ion-col *ngFor="let date of futureDates" class="date-block" [style.color]="blue">
              <ion-label [id]="date.date" class="date-cols" (click)="onDateClick(event)" >{{date.date}}</ion-label>
              <ion-label [id]="date.date" class="date-day" (click)="onDateClick(event)" >{{date.day}}</ion-label>
            </ion-col>
          </ion-row>
      </div>

      <!-- time picker -->
      <div *ngIf="showTime && selectedRadioButton==='Future'" align="center" style="text-align: center; margin: 0 auto; width: 100%" >

      <!-- <div *ngIf="showTime && selectedRadioButton==='Future'" align="center" style="text-align: center; margin: 0 auto;" > -->
        <ion-card>
          <ion-label>Choose your start time:</ion-label>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="black">Start Time</ion-label>
                <ion-datetime #datePicker (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="startTimeModel"></ion-datetime>
              </ion-item>
            </ion-col>
            <!-- <ion-col>
              <ion-item>
                <ion-label color="black">End Time</ion-label>
                <ion-datetime #datePicker (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="startTimeModel"></ion-datetime>
              </ion-item>
            </ion-col> -->
          </ion-row>
        </ion-card>
      </div>
    </ion-row>
  </div>
</ion-content>

<!-- footer button -->
<ion-footer>
  <ion-toolbar position="end">
    <button ion-button full block color="fabbtn" (click)="createYardSale()" end>Create My Whale Sale</button>
  </ion-toolbar>
</ion-footer>
