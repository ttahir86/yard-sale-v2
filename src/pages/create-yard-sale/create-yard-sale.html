<ion-header>

  <ion-navbar color="primaryCustom">
    <ion-title class="mytitle" >Create&nbsp;&nbsp;&nbsp;&nbsp;A&nbsp;&nbsp;&nbsp;&nbsp;WhaleSale</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="closeModal()"><ion-icon id="close" name="close"></ion-icon></button>
    </ion-buttons>
    

  </ion-navbar>

</ion-header>


<ion-content padding class="masters">

  <div>
    
    <!-- radio buttons -->
    <ion-row radio-group [(ngModel)]="selectedRadioButton">
      <div  class="question-header" >
        <ion-card >
          <ion-label>  
            <ion-icon name="pricetags" class="custom-icon"></ion-icon>
            &nbsp;When are you opening?
          </ion-label>
          <ion-row>
            <ion-col >
              <ion-item >
                <ion-label color="black" 
                [style.font-weight]="selectedRadioButton === 'Now' ? 'bold' : 'normal'">
                    Now</ion-label>
                <ion-radio value="Now" (ionSelect)="onRadioButtonClick(false)"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label color="black"
                [style.font-weight]="selectedRadioButton === 'Future' ? 'bold' : 'normal'">
                Future</ion-label>
                <ion-radio value="Future" (ionSelect)="onRadioButtonClick(true)"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- image -->
          <!-- <ion-label>Add Image - (optional)</ion-label>      
          <ion-row>      
            <ion-col>
              <ion-item text-center>
                <div style="border: 2px dashed black; display: inline-block;">
                  <ion-img  width="50" height="50" src="assets/imgs/image-placeholder.png"></ion-img>
                </div>        
              </ion-item>
            </ion-col>
          </ion-row> -->

        </ion-card>
      </div>

      <!-- date picker -->
      <div *ngIf="selectedRadioButton==='Future'" class="question-header">

        <ion-label>
          <ion-icon name="calendar" class="custom-icon"></ion-icon>
          &nbsp;Choose your start date:
        </ion-label>
          <ion-row>        
            <ion-col *ngFor="let date of futureDates" class="date-block" >
              <ion-label 
                [id]="date.date" 
                class="date-cols" 
                (click)="onDateClick(event)" 
                [style.color]="selectedDateId === date.date ? '#488aff' : 'black'"
                [style.font-weight]="selectedDateId === date.date ? 'bold' : 'normal'"
                [style.opacity]="selectedDateId === date.date ? '1.0' : '0.7'">
                {{date.date}}
              </ion-label>
              <ion-label 
                [id]="date.date" 
                class="day-cols"  
                (click)="onDateClick(event)" 
                [style.font-weight]="selectedDateId===date.date ? 'bold' : 'normal'"
                [style.color]="selectedDateId===date.date ? '#488aff' : 'black'"
                [style.opacity]="selectedDateId === date.date ? '0.8' : '0.5'">
                {{date.day}}</ion-label>

            </ion-col>
          </ion-row>
      </div>

      <!-- time picker -->
      <div *ngIf="showTime && selectedRadioButton==='Future'" class="question-header" >

      <!-- <div *ngIf="showTime && selectedRadioButton==='Future'" align="center" style="text-align: center; margin: 0 auto;" > -->
        <ion-card>
          <ion-label>
            <ion-icon name="clock" class="custom-icon"></ion-icon>
            &nbsp;Choose your start time:
          </ion-label>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="black">Start Time</ion-label>
                <ion-datetime #datePicker (ionChange)="onTimePickerChange()" (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="startTimeModel" style="color: #488aff; font-weight: bold;"></ion-datetime>
              </ion-item>
            </ion-col>
            <!-- <ion-col>
              <ion-item>
                <ion-label color="black">End Time</ion-label>
                <ion-datetime #datePicker (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="startTimeModel"></ion-datetime>
              </ion-item>
            </ion-col> -->
          </ion-row>
        </ion-card>
      </div>
    </ion-row>
  </div>
</ion-content>

<!-- footer button -->
<ion-footer>
  <ion-toolbar position="end">
    <button ion-button full block color="fabbtn" (click)="createYardSale()" end [disabled]= "isSubmitButtonDisabled">Create My WhaleSale</button>
  </ion-toolbar>
</ion-footer>
